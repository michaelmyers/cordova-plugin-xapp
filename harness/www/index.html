<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="components/skeleton/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="components/skeleton/css/skeleton.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <title>XAPP Plugin</title>
    </head>
    <body>

        <div class="container">

            <div id="xappWrapper" style="display:hidden;">
                <div class="row">
                    <div class="two columns">
                        <p id="version"> </p>
                    </div>
                    <div class="offset-by-two three columns" style="display:none;">
                        <span id="deviceready" class="status-indicator received blink">Device Ready</span>
                    </div>
                </div>

                <div class="row">
                    <div class="ten columns">
                        <h4>XAPP Playback</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="one-half column">
                        <button id="startSessionButton" class="button-primary">
                            Start Session
                        </button>
                    </div>
                    <div class="one-half column">
                        <p id="startSessionStatus"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="one-half column">
                        <button id="requestAdButton" class="button-primary">
                            Request Ad
                        </button>
                    </div>
                    <div class="one-half column">
                        <p id="requestAdStatus"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="one-half column">
                        <button id="playAdButton" class="button-primary">
                            Play
                        </button>
                    </div>
                    <div class="one-half column">
                        <p id="playAdStatus"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="ten columns">
                        <h4>Record Permission</h4>
                    </div>
                </div>
            </div>

            <div id="recordPermissionWrapper" style="display:hidden;">
                <div class="row">
                    <div class="one-half column">
                        <button id="requestRecordPermission" class="button-primary">
                            Request Record Permission
                        </button>
                    </div>
                    <div class="one-half column">
                        <p id="requestRecordPermissionStatus"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- The Scripts -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
